<form ng-submit="submit()" class="col-md-3 login">
    <form class="col-sm-2 login jumbotron">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Username" ng-model="form.username">

        <label for="password">Password:</label>
        <input type="password"  id="password" placeholder="Password" ng-model="form.password">

        <input type="submit" value="Submit">
    </form>
</form>
